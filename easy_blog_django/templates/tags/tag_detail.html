{% extends "base.html" %}
{% load static %}
{% block title %}{{ tag.name }} - {{ block.super }}{% endblock %}

{% block content %}

<div class="media">
  <div class="media-body">
    <h4 class="media-heading">{{ tag.name }}</h4>
    <h5>Related Posts:</h5>
    {% for post in posts %}
        <a class="list-group-item" href="{% url 'posts:detail' post.slug %}">{{ post.title }}</a>
    {% endfor %}

  </div>
</div>

{% endblock content %}
