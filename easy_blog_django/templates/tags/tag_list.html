{% extends "base.html" %}
{% load static %}
{% block title %}Tags - {{ block.super }}{% endblock %}

{% block content %}

<div class="container">

    <h2>Tags</h2>

    <div class="list-group">
        {% for tag in tag_list %}
          <a href="{% url 'tags:by_name' tag.pk %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ tag.name }}</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
