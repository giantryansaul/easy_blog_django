{% block content %}

    <header class="intro-header" style="background-image: url('{% static 'images/max_train.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

    <div class="container">
