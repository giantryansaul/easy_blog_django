{% extends "base.html" %}
{% block title %}Homepage - {{ block.super }}{% endblock %}
{% block content %}

        <a href="{% url 'posts:detail' last_post.pk %}">
            <h4>{{ last_post.title }}</h4>
        </a>
        <p>{{ last_post.description|safe|truncatewords:"50"|linebreaks }}</p>

{% endblock %}
